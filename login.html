<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
<div class="wrapper">

    <header>
        <div class="header">
            <a href="login.html">
                <button class="button_header" type="button" name="Авторизоваться">Авторизоваться</button>
            </a>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="authorization">
                <div class="hyphen1"></div>
                <h1>Авторизуйтесь</h1>
                <div class="hyphen2"></div>
                <div class="login">
                    <div class="login_icon">
                        <svg style="display: none;">
                            <symbol id="login_icon">
                                <path fill="#C4CBCD"
                                      d="M11.456 15.422H2.681C1.084 15.422 0 14.448 0 12.821c0-2.269.532-5.753 3.474-5.753.312 0 1.627 1.396 3.595 1.396s3.283-1.396 3.595-1.396c2.941 0 3.474 3.484 3.474 5.753-.001 1.627-1.085 2.601-2.682 2.601zM7.068 7.711A3.856 3.856 0 1 1 7.069 0a3.856 3.856 0 0 1-.001 7.711z"/>
                            </symbol>
                        </svg>
                        <svg class="login_icon_svg" viewBox="0 0 17 17" preserveAspectRatio="none"
                             xmlns:xlink="http://www.w3.org/2000/svg">
                            <use class="login_icon_1" xlink:href="#login_icon" x="0" y="0"/>
                        </svg>
                    </div>
                    <input class="login_button" type="text" placeholder="Логин">
                </div>
                <div class="password">
                    <div class="password_icon">
                        <svg style="display: none;">
                            <symbol id="password_icon">
                                <path fill="#C4CBCD"
                                      d="M15.743 12.078c-.261 0-1.074-.943-1.285-1.154l-.964.964 2.209 2.209a.973.973 0 0 1 .281.683c0 .563-.643 1.205-1.205 1.205a.978.978 0 0 1-.683-.281L7.359 8.966c-1.054.783-2.339 1.315-3.664 1.315C1.506 10.281 0 8.765 0 6.586 0 3.293 3.293 0 6.586 0c2.18 0 3.695 1.506 3.695 3.695 0 1.325-.532 2.61-1.315 3.665l3.564 3.564.964-.964c-.211-.211-1.154-1.024-1.154-1.285 0-.231.924-1.155 1.154-1.155.08 0 .171.041.23.101.372.372 3.173 3.012 3.173 3.303 0 .23-.923 1.154-1.154 1.154zM6.426 1.928a1.928 1.928 0 0 0-1.928 1.928c0 .291.07.572.19.833a1.973 1.973 0 0 0-.833-.191 1.928 1.928 0 1 0 1.928 1.928c0-.291-.07-.572-.19-.833.261.121.542.191.833.191a1.928 1.928 0 0 0 0-3.856z"/>
                            </symbol>
                        </svg>
                        <svg class="password_icon_svg" viewBox="0 0 20 20" preserveAspectRatio="none"
                             xmlns:xlink="http://www.w3.org/2000/svg">
                            <use class="password_icon_1" xlink:href="#password_icon" x="0" y="0"/>
                        </svg>
                    </div>
                    <input class="password_button" type="password" placeholder="Пароль">
                </div>

                <div class="test_authorization">
                    <div class="test1">
                        <input class="check" type="checkbox" value="not a robot" id="check">
                        <label class="new_checkbox" for="check"></label>
                        <p>Я человек</p>
                    </div>

                    <div class="test2">
                        <h3>Вы точно не робот?</h3>
                        <input name="robot" type="radio" value="yes" id="radio1">
                        <label for="radio1"></label>
                        <p class="yes">Да</p>

                        <input name="robot" type="radio" value="maybe" id="radio2">
                        <label for="radio2"></label>
                        <p class="maybe">Не уверен</p>

                    </div>
                </div>

                <div class="buttons_authorization">
                    <ul>
                        <li><a href="index.html">На главную</a></li>
                        <li><a href="">Войти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer">
        <p>&copy Ефимова Анастасия | созданно с помощью школы LoftSchool | 2018</p>
    </div>
</footer>

</body>
</html>
